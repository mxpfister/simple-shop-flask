<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Online-Shop - Login</title>
</head>
<body>
<div class="container">
    <h1>Online-Shop</h1>
    <h2>Login for shop access</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input class="form-control" id="username" name="username" placeholder="Your Username">

        <label for="password">Password:</label>
        <input class="form-control" id="password" type="password" name="password" placeholder="Your password">

        <button class="btn btn-dark" type="submit">Login</button>
    </form>
    <br>
    <a href="/createAccount" class="link-dark">Create new account</a>
</div>
</body>
</html>
