<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Create new account</title>
</head>
<body>
<div class="container">
    <h1>Your new account</h1>
    <a>{{ error }}</a>
    <form method="post" action="submitAccount">
        <label for="firstname">First name:</label>
        <input class="form-control" name="firstname" id="firstname" placeholder="first name" required="required"
               minlength="3">

        <label for="lastname">Last name:</label>
        <input class="form-control" name="lastname" id="lastname" placeholder="last name" required="required"
               minlength="3">

        <label for="birthday">Birthday:</label>
        <input type="date" class="form-control" name="birthday" id="birthday" placeholder="Birthday" min="1900-01-01"
               required="required">

        <label for="username">Username:</label>
        <input class="form-control" name="username" id="username" placeholder="Username" required="required">

        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
               required="required" minlength="8">

        <button class="btn btn-primary" type="submit">Create account</button>
    </form>
</div>

</body>
</html>
