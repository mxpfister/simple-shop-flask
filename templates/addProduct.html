<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Add Product</title>
</head>
<body>
<div class="container">
    <h1>Add a new product</h1>
    <a>{{error}} {{success}}</a>
    <form method="post" action="submitProduct">
        <label for="id">ProductID:</label>
        <input class="form-control" type="number" name="id" id="id" placeholder="ProductID" required="required">

        <label for="category">Category:</label>
        <input class="form-control" name="category" id="category" placeholder="category" required="required">

        <label for="name">Name:</label>
        <input class="form-control" name="name" id="name" placeholder="name" required="required">

        <label for="description">Description:</label>
        <input class="form-control" name="description" id="description" placeholder="description" required="required">

        <label for="price_excl_tax">Price (excl. tax):</label>
        <input class="form-control" min="0" type="number" name="price_excl_tax" id="price_excl_tax"
               placeholder="net price"
               required="required">

        <label for="price_incl_tax">Price (incl. tax):</label>
        <input class="form-control" min="0" type="number" name="price_incl_tax" id="price_incl_tax"
               placeholder="gross price"
               required="required">

        <label for="stock">Stock:</label>
        <input type="number" min="0" class="form-control" name="stock" id="stock" placeholder="stock"
               required="required">

        <button class="btn btn-primary" type="submit">New product</button>
    </form>
    <br>
    <form action="/login_homepage">
        <input type="submit" value="Homepage"/>
    </form>
</div>
</body>
</html>
