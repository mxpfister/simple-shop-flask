<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Product Reviews</title>
</head>
<body>
<div class="container">
    <h3>Reviews to a specific product</h3>
    <a>{{error}} {{success}}</a>
    <form method="post" action="viewReviews">
        <label for="productID">View product reviews:</label>
        <input class="form-control" type="number" name="productID" id="productID" placeholder="ProductID">

        <button class="btn btn-primary" type="submit">See Reviews</button>
    </form>
    <h3>Write your own review</h3>
    <form action="/createReview" method="post">

        <label for="product_id">For which product?</label>
        <input type="number" class="form-control" name="product_id" id="product_id" placeholder="ProductID"
               required="required">

        <label for="heading">Heading:</label>
        <input class="form-control" name="heading" id="heading" placeholder="heading" required="required"
               minlength="3">

        <label for="text">Text:</label>
        <input class="form-control" name="text" id="text" placeholder="Text of your review" required="required"
               minlength="3">


        <button class="btn btn-primary" type="submit">Create review</button>
    </form>
    <form action="/login_homepage">
        <input type="submit" value="Homepage"/>
    </form>
</div>
</body>
</html>
