<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Account</title>
</head>
<body>
<div class="container">
    <h1>Account of: {{session['firstname']}} {{session['lastname']}}</h1>
    <form action="/changeAccount">
        <input type="submit" value="Change your account data"/>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>{{session['ID']}}</th>
            <td>{{session['firstname']}}</td>
            <td>{{session['lastname']}}</td>
            <td>{{session['birthday']}}</td>
            <td>{{session['username']}}</td>
            <td>{{session['password']}}</td>
        </tr>
        </tbody>
    </table>
    <form action="/login_homepage">
        <input type="submit" value="Homepage"/>
    </form>
</div>
</body>
</html>
