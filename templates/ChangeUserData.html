<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Change data</title>
</head>
<body>
<div class="container">
    <h1>Change your account information</h1>
    <a>{{ error }}</a>
    <form method="post" action="updateAccount">
        <label>Attribute to change:
            <select name="change_attribute">
                <option>first name</option>
                <option>last name</option>
                <option>birthday</option>
                <option>username</option>
                <option>password</option>
            </select>
        </label>
        <br>
        <label for="change_data">New first name:</label>
        <input class="form-control" name="change_data" id="change_data" placeholder="new information" minlength="3">

        <button class="btn btn-primary" type="submit">Change Data</button>
    </form>
    <form action="/login_homepage">
        <input type="submit" value="Homepage"/>
    </form>
</div>
</body>
</html>
